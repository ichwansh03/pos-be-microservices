deploymentName: outlet-deployment
serviceName: outlet
appLabel: outlet
appName: outlet

replicaCount: 1

image:
  repository: ichwansh34/outlet
  tag: v2

containerPort: 8081

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

appname_enabled: true
profile_enabled: true
config_enabled: true
eureka_enabled: true
resouceserver_enabled: false
otel_enabled: true
kafka_enabled: false