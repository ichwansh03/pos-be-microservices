# every container deployment to cluster, we need to create this config. This syntax is different from docker-compose
# to deploy this service, use command kubectl apply -f filename.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: posserver-deployment
  labels:
    app: posserver
spec:
  replicas: 1 #only implement in 1 pod
  selector:
    matchLabels:
      app: posserver
  template:
    metadata:
      labels:
        app: posserver
    spec:
      containers:
        - name: posserver
          image: ichwansh34/posserver:v2
          ports:
            - containerPort: 8082
--- #separate yaml config
#expose this service to external cluster
#service provide stable IP and DNS so remain the app will be accessible whether pod is changed
apiVersion: v1
kind: Service
metadata:
  name: posserver
spec:
  selector:
    app: posserver
  type: LoadBalancer #distribute traffic to active pod and round-robin
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082